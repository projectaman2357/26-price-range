<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project.html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>price range</h2>
            <h5>project.aman</h5>
            <p>use slider or enter min max price</p>

        </header>
        <div class="pric-input">
            <div class="field">
                <span>min</span>
                <input type="number" class="input-min" value="2500">
            </div>
        </div>
<div class="separator">-</div>
        <div class="pric-input">
            <div class="field">
                <span>max</span>
                <input type="number" class="input-max" value="7500">
            </div>
            </div>
            <div class="slider">
                <div class="progress">
                    
                </div>
                <div class="range-input"></div>
                <input type="range" class="range-min" min="0" max="1000" value="2500">
                <input type="range" class="range-max" min="0" max="1000" value="7500">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
